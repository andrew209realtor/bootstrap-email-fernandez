<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-Email-Fernandez</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>
<body>

    <div class="container-fuid">
        <nav class="navbar navbar-expand bg-body-tertiary">
            <div class="container-fluid">
              

              <a class="navbar-brand" href="#">Navbar</a>
          
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search Emails" aria-label="Search">
                  <button class="btn btn-info" type="submit">Search</button>
                </form>
                
              </div>
              
            </div>
            
        </nav>

        

        <div class="row">
            <div class="col email-folder-view-col d-none d-md-block d-flex justify-content-center">
                <div class="card" style="width: 15rem;">
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">INBOX</li>
                      <li class="list-group-item">SENT</li>
                      <li class="list-group-item">SPAM</li>
                      <li class="list-group-item">TRASH</li>

                    </ul>
                  </div>
               
            </div>
            <div class="col email-view-col email-view-col d-flex justify-content-center">
                <div class="card" style="width: 25rem;">
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">Email #1</li>
                      <li class="list-group-item">Email #2</li>
                      <li class="list-group-item">Email #3</li>
                    </ul>
                  </div>

            </div>
            <div class="col email-reply-view-col d-none d-lg-block">
                <div class="card">
                    <div class="card-body border">
                      Email Contents
                    </div>
                    <div class="card-body border">
                        Reply Box
                      </div>
                      <button type="button" class="btn btn-primary">Send</button>

                      
                  </div>
            </div>
        </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
