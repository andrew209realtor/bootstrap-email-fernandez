<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-Email-Fernandez</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>
<body>

    <div class="container-fuid">
        <nav class="navbar navbar-expand-md bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                 
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search Emails" aria-label="Search">
                  <button class="btn btn-info" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
        <div class="row">
            <div class="col folder-view-color d-none d-md-block">
                <div class="card" style="width: 15rem;">
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">INBOX</li>
                      <li class="list-group-item">SENT</li>
                      <li class="list-group-item">SPAM</li>
                      <li class="list-group-item">TRASH</li>

                    </ul>
                  </div>
               
            </div>
            <div class="col emails-view-color">
                <div class="card" style="width: 18rem;">
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">Email #1</li>
                      <li class="list-group-item">Email #2</li>
                      <li class="list-group-item">Email #3</li>
                    </ul>
                  </div>
            </div>
            <div class="col email-reply-view-color d-none d-lg-block">
                <div class="card">
                    <div class="card-body">
                      Email Contents
                    </div>
                    <div class="card-body">
                        Reply Box
                      </div>
                      <button type="button" class="btn btn-primary">Send</button>

                      
                  </div>
            </div>
        </div>
    </div>

  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
